<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Générateur d'aventure solo Cthulhu</title>
</head>

<body>

    <div id="cadre">

    <section>
        <article>
            <div id="grandancien">Grand Ancien</div>
            <div class="duo">
                <div id="pitchverbe">Verbe</div>
                <div id="cible">Antagoniste</div>
            </div>
            <button id="b1">Générer</button>
        </article>

        <article id="corps">
            <div>
                <div class="colonne">
                    <div id="motclef">Mot-clef</div>
                    <div id="omen">OMEN</div>
                    <div id="direction">
                        <div id="fleche"></div>
                    </div>
                    <div id="distances">Distance</div>
                    <div id="meteo">Météo</div>
                    <div id="etoile">
                        <div class="star"></div>
                    </div>
                    <div id="lieu">Lieu</div>
                </div>

                <div class="colonne">
                    <div id="personnage">Personnage</div>
                    <div id="verbe">Verbe</div>
                    <div id="caractere">Caractère</div>
                    <div id="etatdesprit">Etat d'Esprit</div>
                    <div id="objet">Objet</div>
                    <div id="adjectif">Adjectif</div>
                    <div id="secret">Secret</div>
                </div>
            </div>
            <button id="b2">Générer</button>
        </article>

        <article>
            <div class="esection" id="cliffhanger">Péripétie</div>
            <div class="esection" id="pointderegle">Point de Règle</div>
            <div class="esection" id="recompense">Récompense</div>
            <button id="b3">Générer</button>
        </article>
    </section>

    <section id="pnj">
        <div>
            <div class="rubrique">
                <div>Prénom</div>
                <div>Nom</div>
                <div>Ordinaire</div>
                <div>Spécialité</div>
                <div>PV</div>
                <div>Impact</div>
            </div>
            <div class="rubrique">
                <div>Principale</div>
                <div>Secondaire</div>
                <div>Usuelle</div>
                <div>Usuelle</div>
                <div>Faible</div>
            </div>
        </div>
    </section>

    </div>

</body>
</html>
